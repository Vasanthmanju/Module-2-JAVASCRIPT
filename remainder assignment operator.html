<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript Assignments</h1>
        <h2>Remainder Assignments</h2>
        <h3>The %= operator</h3>
        <p id="demo"></p>
        <script>
            let x =10;
            x %=5;;
            document.getElementById("demo").innerHTML = "Value of x is:"+ x;
        </script>
    </body>
</html>
