<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Arrays</h1>
        <script>
             const cars=["Saab","Volvo","BMW"]; 
            document.write(cars);
            </script>
            <p><h3>Another way of using Array in javascript:</h3></p>
            <script>
            const car =[];
            car[0]="Saab";
            car[1]="Volvo";
            car[2]="BMW";
            document.write(car);        
            </script>
    </body>
</html>
