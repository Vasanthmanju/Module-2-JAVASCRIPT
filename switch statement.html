<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript switch</h1>
        <p id="demo"></p>
        <script>
             let x=0;
             switch(x)
             {
                case 0:
                text="OFF";
                break;
                case 1:
                    text="ON";
                    break;
                    default:
                        text="No value found";
             }
             document.write(text);
        </script>
    </body>
</html>
