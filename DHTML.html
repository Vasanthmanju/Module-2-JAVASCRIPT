<html>
    <body>
        <h1 id="demo1">DHTML</h1>
        <p id="demo2">Example of DHTML</p>
        <input type="submit" onclick="btn()"/>
        <script>
        function btn()
        {
            document.getElementById("demo1").style.backgroundColor="Purple";
            document.getElementById("demo2").innerHTML="Dynamic HTML";
            window.alert("Background color changed to seagreen");
        }

        </script>
    </body>
</html>
