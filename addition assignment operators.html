<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript Assignments</h1>
        <h2>Addition Assignments</h2>
        <h3>The += operator</h3>
        <p id="demo"></p>
        <script>
            let text ="Hello";
            text += "World";
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
