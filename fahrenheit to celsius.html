<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript Assignments</h1>
       <p>Invoke (call) a function that converts from fahrenheit to celsius:</p>
        <p id="demo"></p>
        <script>
           function toCelsius(f)
           {
            return (5/9)*(f-32);
           }
           let value =toCelsius(77);
            document.getElementById("demo").innerHTML = "77 F ="+ value;
        </script>
    </body>
</html>
