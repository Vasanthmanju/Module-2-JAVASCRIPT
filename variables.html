<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Variables</h1>
        <p>In this example, x, y and z are undeclared.</p>
        <p>The are automatically declared when first used.</p>
        <p id="demo"></p>
        <script>
           x=5; // var,let,const x=5;
           y=6; // var,let,const y=6;
           z=x+y; // var,let,const z=x+y;
            document.getElementById("demo").innerHTML="the value of z is:" +z;
        </script>
    
    </body>
</html>
