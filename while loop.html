<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript While Loop</h1>
        <p id="demo"></p>
        <script>
             let text =" ";
             let i=0;
             while (i<10)
             {
              text +="<br>The number is - " +i;
              i++;
             }
             document.write(text);
        </script>
    </body>
</html>
